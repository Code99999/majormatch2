<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Quiz Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Inter',sans-serif; padding:40px; text-align:center; }
    h1 { font-weight:600; margin-bottom:20px; }
    .pathway { margin:16px 0; font-size:1.1em; }
    button {
      margin-top:30px;
      padding:12px 24px; background:#007bff; color:#fff;
      border:none; border-radius:6px; cursor:pointer;
    }
  </style>
</head>
<body>
  <h1 id="greeting">Hello!</h1>
  <p>Your ideal major is:</p>
  <h2 id="majorName"></h2>
  <p>Typical pay progression:</p>
  <div id="pathways"></div>
  <button onclick="retake()">Retake Quiz</button>

  <script>
    const name = localStorage.getItem('quizName') || 'Student';
    const major = localStorage.getItem('quizMajor') || 'Undetermined';
    const path = JSON.parse(localStorage.getItem('quizPath') || '[]');

    document.getElementById('greeting').textContent = `Congrats, ${name}!`;
    document.getElementById('majorName').textContent = major;

    const container = document.getElementById('pathways');
    if(path.length){
      path.forEach(step => {
        const div = document.createElement('div');
        div.className = 'pathway';
        div.textContent = step;
        container.appendChild(div);
      });
    } else {
      container.textContent = 'No data available.';
    }

    function retake(){
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
